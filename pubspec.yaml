name: flutter_sample_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  dio: ^5.4.3+1
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.1
  flutter_svg: ^2.0.9
  shared_preferences: ^2.2.2
  flutter_vibrate: ^1.3.0
  path_provider: ^2.1.3
  logger: ^2.0.2+1
  get: ^4.6.6
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  flutter_html: ^3.0.0-beta.2
  infinite_scroll_pagination: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.1.7
  freezed: ^2.4.1
  json_serializable: ^6.8.0

flutter:

  uses-material-design: true
  assets:
    - assets/svg/
    - assets/img/

  fonts:
    - family: PlusJakartaSans
      fonts:
        - asset: assets/fonts/Plus_Jakarta_Sans/PlusJakartaSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/Plus_Jakarta_Sans/PlusJakartaSans-Medium.ttf
          weight: 600
        - asset: assets/fonts/Plus_Jakarta_Sans/PlusJakartaSans-SemiBold.ttf
          weight: 700
        - asset: assets/fonts/Plus_Jakarta_Sans/PlusJakartaSans-Bold.ttf
          weight: 800
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 700
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 800
